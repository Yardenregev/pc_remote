<!-- keyboard/templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Remote Keyboard Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #keyboard {
            display: grid;
            grid-template-columns: repeat(15, 1fr); /* Adjust the number of columns as needed */
            gap: 10px; /* Space between buttons */
            max-width: 100%; /* Ensure it doesn't exceed the screen width */
            margin: 0 auto; /* Center the keyboard */
        }
        .keyboard-button {
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc; /* Optional: add a border for better visibility */
            background-color: #f0f0f0; /* Optional: button background color */
            transition: background-color 0.3s; /* Smooth background change on hover */
        }
        .keyboard-button:hover {
            background-color: #e0e0e0; /* Darker shade on hover */
        }
        .keyboard-button.wide {
            grid-column: span 2; /* Adjust to your desired width for wide buttons */
        }
        #trackpad {
            width: 300px; /* Width of the trackpad */
            height: 300px; /* Height of the trackpad */
            border: 2px solid #000; /* Border for the trackpad */
            margin: 0 auto; /* Center the trackpad */
            position: relative; /* Required for positioning */
        }
        .mouse-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
    
</head>
<body>
    <h1>Welcome to the Home Page</h1>
        {% csrf_token %}
    
    <div>
        <h2>Control Your PC's Keyboard from Here:</h2>
        {% include 'control/keyboard.html' %}
    </div>
    <div>
        <h1>Or alternatively send input</h1>
        {% include 'control/input.html' %}
    </div>
    <div>
        <h1>Control Your Mouse</h1>
        {% include "control/mouse.html" %}
    </div>
</body>
</html>
